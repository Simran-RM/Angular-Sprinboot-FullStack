<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="style_form.css">
    <title>GMU Survey Form</title>
</head>
<body>
    <div id="background-img" class="background-img" ></div>
    <div class="w3-top">
        <h3 style="background-color:#006633;color:#FFCC33;text-align:center;">SURVEY FORM</h3>
    </div>
    <br>

    <!-- SURVEY FORM -->
    <br>
    <!-- Using the autocomplete feature -->
    <form class="w3-container" autocomplete="on" style="font-size: small;">
        <br>
        <!-- Using autofocus feature to provide focus on the first textfield when the text is loaded-->
        <label style="color:#006633;"><b>User Name *</b></label>
        <input class="w3-input w3-border w3-light-grey w3-animate-input" type="text" style="width:60%" required autofocus> 

        <label style="color:#006633; "><b> Street Address</b></label>
        <input class="w3-input w3-border w3-light-grey w3-animate-input" type="text" style="width:60%">

        <label style="color:#006633; "><b> City</b></label>
        <input class="w3-input w3-border w3-light-grey w3-animate-input" type="text" style="width:60%">

        <label style="color:#006633; "><b> State</b></label>
        <input class="w3-input w3-border w3-light-grey w3-animate-input" type="text" style="width:60%">

        <label style="color:#006633; "><b> Zip</b></label>
        <input class="w3-input w3-border w3-light-grey w3-animate-input" type="number" style="width:60%" placeholder="e.g 22030">

        <label style="color:#006633; "><b> Telephone Number *</b></label>
        <input class="w3-input w3-border w3-light-grey w3-animate-input" type="number" style="width:60%" required>

        <label style="color:#006633; "><b> E-mail *</b></label>
        <input class="w3-input w3-border w3-light-grey w3-animate-input" type="email" style="width:60%" required placeholder="e.g: xyz@abc.com">

        <label style="color:#006633; "><b> URL </b></label>
        <input class="w3-input w3-border w3-light-grey w3-animate-input" type="url" style="width:60%" required>

        <label style="color:#006633; "><b> Date Of Survey</b></label>
        <input class="w3-input w3-border w3-light-grey w3-animate-input" type="date" style="width:60%" placeholder="mm/dd/yyyy"><br>


        <!-- Checkboxes -->
        <label style="color:#006633; "><b>What Did you like the most about the campus? </b></label><br>
        <input class="w3-check" type="checkbox" >
        <label>Students</label><br>

        <input class="w3-check" type="checkbox">
        <label>Location</label><br>

        <input class="w3-check" type="checkbox">
        <label>Campus</label><br>

        <input class="w3-check" type="checkbox">
        <label>Atmosphere</label><br>

        <input class="w3-check" type="checkbox">
        <label>Dorm Rooms</label><br>

        <input class="w3-check" type="checkbox">
        <label>Sports</label>

        <br>

        <!--Radio Buttons-->
        <label style="color:#006633; "><b> How Did you gain interest in the University? </b></label><br>
        <input class="w3-radio" type="radio" name="interest" value="friends" >
        <label>Friends</label><br>

        <input class="w3-radio" type="radio" name="interest" value="television"  >
        <label>Television</label><br>

        <input class="w3-radio" type="radio" name="interest" value="internet" >
        <label>Internet</label><br>

        <input class="w3-radio" type="radio" name="interest" value="other" >
        <label>Other</label>

        <br>

        <!-- Datalist feature-->
        <label style="color:#006633; "><b> When did you graduate? </b></label><br>
            <input list="months" name="month" style="width:60%;">
            <datalist class="w3-select w3-border" name="option" id="months">
                <option value="" disabled selected>Month of Graduation</option>
                <option value="January">
                <option value="February">
                <option value="March">
                <option value="April">
                <option value="May">
                <option value="June">
                <option value="July">
                <option value="August">
                <option value="September">
                <option value="October">
                <option value="November">
                <option value="December">
            </datalist>
            <br>
            <br>
        <label style="color:#000000; ">Year of graduation </label><br>
        <input class="w3-input w3-border w3-light-grey w3-animate-input" type="number" placeholder="YYYY" min="1999" max="2022" style="width:60%">
        
        <br>

        <!-- Dropdown-->
        <label style="color:#006633; "><b> How Likely are you to recommend George Mason University to other prosperctive students? </b></label><br>
        <select class="w3-select w3-border" name="option">
            <option value="" disabled selected>Please Select</option>
            <option value="1">Very Likely</option>
            <option value="2">Likely</option>
            <option value="3">Unlikely</option>
        </select>
        <br>
        
        <br>

        <label style="color:#006633; "><b> Any additional comments/suggestions?</b></label>
        <input class="w3-input w3-border w3-light-grey w3-animate-input" type="text" style="width:60%; height:100px;" >
        <br>
        
        <button class="w3-btn" style="color:#FFCC33;background-color:#006633;">Submit</button>
    </form>
</body>
</html>
